<!DOCTYPE HTML>
<html>
	<head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ STATIC_URL }}css/style.css" type="text/css" media="all" rel="stylesheet">
        {% block extrahead %}{% endblock %}
    </head>
    <body>
    	<div id='content'>
			<h3 class="text needcss">42 Coffee Cups Test Assignment
				<span class='right'>
					{% if user.is_authenticated %}
						Hello, {{ user }}.<a href='{% url logout %}'>logout</a>
					{% else %}
						<a href='{% url login %}'>login</a>
					{% endif %}				
				</span>
			</h3>
	    	{% block content %}
	    	{% endblock %}
    	</div>
    	<div id='footer'>
    		<a href="{% url home %}">Home</a> | <a href="{% url core:requests %}">request</a>
    	</div>
    </body>
</html>
